---
layout: default
title: Rafael Revi
---
<div style="width: 100%; height: 100%; text-align: center">
	<div>
		<ul data-role="listview" data-inset="true">
{% for category in site.categories %}
<li data-theme="a" data-role="list-divider">{{category[0]}}</li>
			{% for post in category[1] %}
			<li data-theme="c">
				<a href="{{ post.url }}" style="text-decoration: none;">
					<h2>{{ post.title }}</h2>
					<p>{{ post.intro }}</p>
					<p class="ui-li-aside"><strong>{{ post.date | date: "%b %Y" }}</strong></p>
				</a>
			</li>
			{% endfor %}
{% endfor %}
		</ul>
	</div>
</div>
