---
layout: default
title: Rafael Revi
---
<ul data-role="listview" data-inset="true">
	{% for post in site.posts %}
	<li data-theme="c">
		<a href="{{ post.url }}" style="text-decoration: none;">
			<h2>{{ post.title }}</h2>
			<p>{{ post.intro }}</p>
			<p class="ui-li-aside"><strong>{{ post.date | date: "%b %d %Y" }}</strong></p>
		</a>
	</li>
	{% endfor %}
</ul>
